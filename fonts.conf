<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="font" >
        <!-- check to see if the pattern requested -->
        <test compare="more" target="pattern" name="weight" >
            <const>medium</const>
        </test>
        <!-- pretend the font is bold now -->
        <edit mode="assign" name="embolden" >
            <bool>true</bool>
        </edit>
    </match>
    <match target="font">
        <edit mode="assign" name="hinting" >
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="autohint" >
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="hintstyle" >
            <const>hintslight</const>
        </edit>
        <edit mode="assign" name="rgba" >
            <const>rgb</const>
        </edit>
        <edit mode="assign" name="antialias" >
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="dpi" >
            <double>107</double>
        </edit>
        <edit mode="assign" name="lcdfilter" >
            <const>lcdlight</const>
        </edit>
    </match>
    <!--
    <match target="font" >
        <test name="foundry" >
            <string>microsoft</string>
        </test>
        <edit mode="assign" name="autohint" >
            <bool>false</bool>
        </edit>
    </match>
    -->
    <!--
    <match target="font">
        <test name="family"><string>Monaco</string></test>
        <edit name="autohint" mode="assign"><bool>false</bool></edit>
    </match>
    --><!--
    <match target="font">
        <test name="foundry"><string>bitstream</string></test>
        <edit name="autohint" mode="assign"><bool>false</bool></edit>
    </match>
    -->
    <match target="font">
        <test name="family"><string>MingLiU</string></test>
        <edit mode="assign" name="autohint" >
            <bool>false</bool>
        </edit>
    </match>
    <match target="font">
        <or>
            <test name="family"><string>AR PL ShanHeiSun Uni</string></test>
            <test name="family"><string>AR PL New Sung</string></test>
            <test name="family"><string>MingLiU</string></test>
        </or>
        <edit mode="assign" name="hintstyle" >
            <const>hintfull</const>
        </edit>
    </match>
    <match target="font" >
        <test name="family" >
            <string>Consolas</string>
        </test>
        <edit mode="assign" name="hinting" >
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="autohint" >
            <bool>false</bool>
        </edit>
    </match>
    <alias>
        <family>serif</family>
        <prefer>
            <!--
            <family>Constantia</family>
            <family>Georgia</family>
            <family>Apolline</family>
            -->   <family>Bitstream Vera Serif</family>
            <family>DejaVu Serif</family>
            <family>Times New Roman</family>
            <family>Times</family>
            <family>AR PL New Sung</family>
            <family>AR PL ShanHeiSun Uni</family>
            <family>SimSun</family>
            <family>Luxi Serif</family>
            <family>AR PL SungtiL GB</family>
            <family>AR PL Mingti2L Big5</family>
            <family>Ming(ISO10646)</family>
            <family>Kochi Mincho</family>
            <family>Baekmuk Batung</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <!--
            <family>Avenir LT Std</family>
            -->
            <family>Lucida Grande</family>
            <family>Verdana</family>
            <family>Bitstream Vera Sans</family>
            <family>DejaVu Sans</family>
            <family>DFLiHei Std W5</family>
            <family>微軟正黑體</family>
            <family>Arial</family>
            <family>Helvetica</family>
            <family>LiHei Pro</family>
            <family>cwTeXHeiBold</family>
            <family>AR PL New Sung</family>
            <family>AR PL ShanHeiSun Uni</family>
            <family>SimSun</family>
            <family>Luxi Serif</family>
            <family>Ming(ISO10646)</family>
            <family>AR PL kaitiM GB</family>
            <family>AR PL kaitiM Big5</family>
            <family>Kochi Gothic</family>
            <family>Baekmuk Dotum</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Monaco</family>
            <family>DejaVu Sans Mono</family>
            <family>Anonymous</family>
            <family>Fixed</family>
            <family>DFLiHei Std W5</family>
            <family>LiHei Pro</family>
            <family>cwTeXHeiBold</family>
            <family>Microsoft JhengHei</family>
            <family>AR PL New Sung Mono</family>
        </prefer>
    </alias>
    <alias>
        <family>cursive</family>
        <prefer>
            <family>Angelina</family>
            <family>Adorable</family>
        </prefer>
    </alias>
    <alias>
        <family>fantasy</family>
        <prefer>
            <family>Orange</family>
            <family>Diploma</family>
        </prefer>
    </alias>
    <alias>
        <family>MyTerminal</family>
        <prefer>
            <family>DejaVu Sans Mono</family>
            <family>DFLiHei Std W5</family>
        </prefer>
    </alias>
</fontconfig>
